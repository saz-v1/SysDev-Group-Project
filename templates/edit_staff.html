<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="../static/CSS/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
      <!--Navabar-->
      {% include 'navbar.html' %}
      <!--Navabar-->
    <section class="edit-staff">
        <div class="container">
            <h2 class="edit-menu-item__title">Edit Staff Member</h2>
            <form method="POST" class="edit-menu-item__form">
                <div class="form-group">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" value="{{ staff_member.Full_name }}">
                </div>
                <div class="form-group">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" value="{{ staff_member.DOB }}">
                </div>
                <div class="form-group">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="Male" {% if staff_member.Gender == 'Male' %} selected {% endif %}>Male</option>
                        <option value="Female" {% if staff_member.Gender == 'Female' %} selected {% endif %}>Female</option>
                        <option value="Other" {% if staff_member.Gender == 'Other' %} selected {% endif %}>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="staff_type" class="form-label">Staff Type</label>
                    <select class="form-select" id="staff_type" name="staff_type">
                        <option value="staff" {% if staff_member.staff_type == 'staff' %} selected {% endif %}>Staff</option>
                        <option value="manager" {% if staff_member.staff_type == 'manager' %} selected {% endif %}>Manager</option>
                        <option value="admin" {% if staff_member.staff_type == 'admin' %} selected {% endif %}>Admin</option>
                    </select>
                </div>
                <button type="submit" class="edit-menu-item__btn">Update Staff Member</button>
            </form>
        </div>
    </section>
    
    
    
    
</body>
