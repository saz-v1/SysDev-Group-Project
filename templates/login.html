<!DOCTYPE html>
<html lang="en">
    <html lang="en">
        <head>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="../static/CSS/style.css"><link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
            <link rel="stylesheet" href="../static/CSS/style.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <script src="https://kit.fontawesome.com/33a3ca84a0.js" crossorigin="anonymous"></script>
        
           
        </head>
<body>
    {% include 'navbar.html' %}
    <section class="body-login">
        <div class="login-container">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
                <form class="login-form" method="POST" action="{{ url_for('login') }}">
                <h6 class="login-title">Login</h6>
                <div class="login-inputs">
                    <input class="email-input" type="email" name="email" placeholder="Email" value="{{ request.form.email }}">
                    <input class="password-input" type="password" name="password" placeholder="Password" value="{{request.form.password}}">
                </div>
                <div class="forgot-password">Forgot Password?</div>
                <input class="login-button2" type="submit" value="Sign in">
                <div class="register-text">Don't have an account? <a href="/register">Sign up</a></div>
            </form>
        </div>
    </section>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>
</html>
