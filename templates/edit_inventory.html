
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/33a3ca84a0.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <section class="edit-inventory-item">
        <div class="container">
            <h2 class="edit-menu-item__title edit-inventory-item__title">Edit Inventory Item</h2>
            <form method="POST" class="edit-menu-item__form edit-inventory-item__form">
                <div class="form-group">
                    <label for="inventory_name" class="form-label">Inventory Name</label>
                    <input type="text" class="form-control" id="inventory_name" name="inventory_name" value="{{ inventory_item.inventory_name }}">
                </div>
                <div class="form-group">
                    <label for="inventory_quantity" class="form-label">Inventory Quantity</label>
                    <input type="text" class="form-control" id="inventory_quantity" name="inventory_quantity" value="{{ inventory_item.inventory_quantity }}">
                </div>
                <button type="submit" class="edit-menu-item__btn edit-inventory-item__btn">Update Inventory</button>
            </form>
        </div>
    </section>
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>
</html>
