<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/CSS/style.css"><link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
        <link rel="stylesheet" href="../static/CSS/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/33a3ca84a0.js" crossorigin="anonymous"></script>
    
    <title>Menu Management</title>
</head>
<body>
    {% include 'navbar.html' %}
    <section class="menu_management">
        <div class="container d-flex align-items-center justify-content-center text-white">
            <table class="table table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Menu ID</th>
                        <th scope="col">Menu Name</th>
                        <th scope="col">Menu Type</th>
                        <th scope="col">Price</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for menu_item in menu_items %}
                    <tr>
                        <td>{{ menu_item.menu_id }}</td>
                        <td>{{ menu_item.menu_name }}</td>
                        <td>{{ menu_item.menu_type }}</td>
                        <td>Â£{{ menu_item.price }}</td>
                        <td>
                            <a href="{{ url_for('edit_menu', menu_id=menu_item.menu_id) }}" class="link-dark"><i class="fa-solid fa-pen-to-square fs-5 me-3"></i></a>

                        </td>
                        <td>                           
          
                            <a href="#" class="link-dark delete-menu-item" data-menu-id="{{ menu_item.menu_id }}"><i class="fa-solid fa-trash"></i></a>

                        </td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td colspan="6" class="text-end"><a href="{{ url_for('add_menu') }}"><i class="fa-solid fa-plus-circle fs-5 me-3"></i></a></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>
</html>
