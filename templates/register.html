<!DOCTYPE html>
<html lang="en">
    <html lang="en">
        <head>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="../static/CSS/style.css"><link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
            <link rel="stylesheet" href="../static/CSS/style.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <script src="https://kit.fontawesome.com/33a3ca84a0.js" crossorigin="anonymous"></script>
        
           
        </head>
<body>
    {% include 'navbar.html' %}
    <section class="registration-form">
        <div class="form-container">
            <h1>Registration Form</h1>
            <form action="/register" method="POST">
    
                <div class="form-content">
                    <div class="user-details">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
    
                        <label for="gender">Gender:</label>
                        <select name="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
    
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
    
                        <!-- New field for Date of Birth -->
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
    
                    <div class="register-details">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
    
                        <label for="password_confirm">Confirm Password:</label>
                        <input type="password" id="password_confirm" name="password_confirm" required>
    
                        <!-- New dropdown for selecting user type -->
                        <label for="user_type">Register as:</label>
                        <select name="user_type" id="user_type">
                            <option value="customer">Customer</option>
                            <option value="staff">Staff</option>
                        </select>
                    </div>
                </div>
    
                <input type="submit" value="Register" class="register-submit">
            </form>
        </div>
    </section>    
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>
</html>
