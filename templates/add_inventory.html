    <title>Add Menu Inventory</title>

<body>
    {% include 'navbar.html' %}
    <section class="add_inventory">
        <div class="container">
            <h2 class="edit-menu-item__title">Add Inventory Item</h2>
            <form method="POST" class="edit-menu-item__form">
                <div class="form-group">
                    <label for="inventory_name" class="form-label">Inventory Name</label>
                    <input type="text" class="form-control" id="inventory_name" name="inventory_name">
                </div>
                <div class="form-group">
                    <label for="inventory_quantity" class="form-label">Inventory Quantity</label>
                    <input type="text" class="form-control" id="inventory_quantity" name="inventory_quantity">
                </div>
                <button type="submit" class="edit-menu-item__btn">Add Inventory</button>
            </form>
        </div>
    </section>
    
    
    
</body>
