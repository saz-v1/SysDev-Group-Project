<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/CSS/style.css"><link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
        <link rel="stylesheet" href="../static/CSS/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/33a3ca84a0.js" crossorigin="anonymous"></script>
    
    <title>Add Menu Item</title>
</head>
<body>
    <section class="edit-menu-item">
        <div class="container">
            <h2 class="edit-menu-item__title">Add Menu Item</h2> 
            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}
    
            <form method="POST" class="edit-menu-item__form"> 
                <div class="form-group">
                    <label for="menu_name" class="form-label">Menu Name</label>
                    <input type="text" class="form-control" id="menu_name" name="menu_name">
                </div>
                <div class="form-group">
                    <label for="menu_type" class="form-label">Menu Type</label>
                    <select class="form-select" id="menu_type" name="menu_type">
                        <option value="Main">Main</option>
                        <option value="Dessert">Dessert</option>
                        <option value="Drink">Drink</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" name="price">
                </div>
                <button type="submit" class="edit-menu-item__btn">Add Menu Item</button>
            </form>
        </div>
    </section>
    
</body>
</html>
