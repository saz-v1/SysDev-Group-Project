<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/CSS/style.css"><link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link rel="stylesheet" href="../static/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/33a3ca84a0.js" crossorigin="anonymous"></script>

   
</head>
<body>
     <!--Navabar-->
        {% include 'navbar.html' %}
      <!--Navabar-->

      <!--Order Section-->
      <section class="hero-order">
        <div class="order-form">
            <form class="order-form" method="POST" action="{{ url_for('place_order') }}">
                <h6>Order Food</h6>
                
                <!-- Restaurant Dropdown -->
                <div class="dropdown">
                    <label for="restaurant">Restaurant:</label>
                    <select id="restaurant" name="branch_id"> 
                        <option value="none">Select a Restaurant</option>
                        {% for restaurant in restaurants %}
                            <option value="{{ restaurant.branch_id }}">{{ restaurant.restaurant_name }} - {{ restaurant.restaurant_location }}</option>
                        {% endfor %}
                    </select>
                </div>
                
    
                <!-- Main Item Dropdown -->
                <div class="dropdown">
                    <label for="starter">Main:</label>
                    <select id="starter" name="starter">
                        <option value="none">Select Main</option>
                        {% for item in menu %}
                            {% if item.menu_type == 'Main' %}
                                <option value="{{ item.menu_id }}" {% if main_item == item.menu_name %} selected {% endif %}>{{ item.menu_name }} - £{{ item.price }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="main_quantity">Quantity:</label>
                    <input type="number" id="main_quantity" name="main_quantity" value="{{ main_quantity }}" required>
                </div>
                
                <!-- Dessert Dropdown -->
                <div class="dropdown">
                    <label for="dessert">Dessert:</label>
                    <select id="dessert" name="dessert">
                        <option value="none">Select a Dessert</option>
                        {% for item in menu %}
                            {% if item.menu_type == 'Dessert' %}
                                <option value="{{ item.menu_id }}" {% if dessert_item == item.menu_name %} selected {% endif %}>{{ item.menu_name }} - £{{ item.price }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <!-- Quantity input for Dessert -->
                    <label for="dessert_quantity">Quantity:</label>
                    <input type="number" id="dessert_quantity" name="dessert_quantity" value="{{ dessert_quantity }}" required>
                </div>
                
                <!-- Drink Dropdown -->
                <div class="dropdown">
                    <label for="drink">Drink:</label>
                    <select id="drink" name="drink">
                        <option value="none">Select a Drink</option>
                        {% for item in menu %}
                            {% if item.menu_type == 'Drink' %}
                                <option value="{{ item.menu_id }}" {% if drink_item == item.menu_name %} selected {% endif %}>{{ item.menu_name }} - £{{ item.price }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <!-- Quantity input for Drink -->
                    <label for="drink_quantity">Quantity:</label>
                    <input type="number" id="drink_quantity" name="drink_quantity" value="{{ drink_quantity }}" required>
                </div>
                
                <!-- Submit Button -->
                <input class="btn2" type="submit" value="Place Order">
            </form>
        </div>
    </section>
    
      
   
    
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>
</html>
