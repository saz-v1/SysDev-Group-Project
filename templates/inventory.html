<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/33a3ca84a0.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <section class="inventory_management">
        <div class="container d-flex align-items-center justify-content-center text-white">
            <table class="table table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Inventory ID</th>
                        <th scope="col">Inventory Name</th>
                        <th scope="col">Number in stock</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in inventory %}
                    <tr>
                        <td>{{ item.inventory_id }}</td>
                        <td>{{ item.inventory_name }}</td>
                        <td>{{ item.inventory_quantity }}</td>
                        <td>
                            <a href="{{ url_for('edit_inventory', inventory_id=item.inventory_id) }}" class="link-dark"><i class="fa-solid fa-pen-to-square fs-5 me-3"></i></a>
                        </td>
                        <td>
                            <a href="#" class="link-dark delete-inventory" data-inventory-id="{{ item.inventory_id }}"><i class="fa-solid fa-trash"></i></a>
                            
                        </td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td colspan="5" class="text-end"><a href="{{ url_for('add_inventory') }}"><i class="fa-solid fa-plus-circle fs-5 me-3"></i></a></td>
                    </tr>
                </tbody>
                
            </table>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>
</html>
