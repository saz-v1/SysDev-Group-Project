<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/33a3ca84a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="edit-menu-item">
        <div class="container">
            <h2 class="edit-menu-item__title">Edit Menu Item</h2>
            <form method="POST" class="edit-menu-item__form">
                <div class="form-group">
                    <label for="menu_name" class="form-label">Menu Name</label>
                    <input type="text" class="form-control" id="menu_name" name="menu_name" value="{{ menu_item.menu_name }}">
                </div>
                <div class="form-group">
                    <label for="menu_type" class="form-label">Menu Type</label>
                    <select class="form-select" id="menu_type" name="menu_type">
                        <option value="Main" {% if menu_item.menu_type == 'Main' %} selected {% endif %}>Main</option>
                        <option value="Dessert" {% if menu_item.menu_type == 'Dessert' %} selected {% endif %}>Dessert</option>
                        <option value="Drink" {% if menu_item.menu_type == 'Drink' %} selected {% endif %}>Drink</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price" name="price" value="{{ menu_item.price }}">
                </div>
                <button type="submit" class="edit-menu-item__btn">Update Menu</button>
            </form>
        </div>
    </section>
    
    
    
    
</body>
</html>
